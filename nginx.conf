events {
	worker_connections 768;
	# multi_accept on;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    upstream node_app {
        server 127.0.0.1:8080;
        server 127.0.0.1:8081 weight=3;
    }

    server {
        listen 80;
        server_name nginx_node;
        location /api/randoms/ {
            proxy_pass http://node_app;
        }
    }
}
